{{ define "head" }}
<head>
	{{ $title := index .Page.FrontMatter "title" }}
	<title>
		{{ if $title }}{{ $title }} - {{end}}{{ .SiteConfig.Title }}
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="{{ .SiteConfig.Author }}">
	<meta name="description" content="{{ .SiteConfig.Description }}">
	<meta name="keywords" content="{{ .SiteConfig.Keywords }}">
	<meta name="generator" content="Orator">

	<meta name="theme-color" content="{{ index .SiteConfig.Extra "themecolor" }}">

	<link rel="preload" as="style" href="/css/fonts.css">
	<link rel="stylesheet" href="/css/fonts.css">
	<link rel="stylesheet" href="/css/colors.css">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/csshake-default.min.css">
	<link rel="icon" href="/favicon.png">
</head>
{{ end }}

{{ define "header" }}
<a class="shake" href="/"><h1>tudor roman</h1></a>
{{ end }}

{{ define "default" }}
<!DOCTYPE html>
<html lang="en">
	{{ template "head" . }}

	<body>

		<main>
			{{ template "header" . }}
			{{ .Page.Content }}
		</main>
	</body>
</html>
{{ end }}
